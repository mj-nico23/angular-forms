<div class="container">
    <h2>User Settings</h2>

    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" type="text" [(ngModel)]="userSettings.name" />
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" />
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Offres</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interface" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle" />
                <label for="lightInterface">Light</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interface" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle"/>
                <label for="mediumInterface">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interface" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle" />
                <label for="darkInterface">Dark</label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType" >
                <option>Montly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" name="notes" id="notes" cols="30" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        
        <button class="btn btn-primary">Send</button>
    </form>
</div>

{{ userSettings | json}}
